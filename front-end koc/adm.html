    <script nomodule>
        document.addEventListener('DOMContentLoaded', function() {
            const fallbackScripts = [
                'js/dash.js',
                'js/catalog.js',
                'js/capitulos.js',
                'js/security.js',
                'js/platforms.js',
                'js/chat.js',
                'js/cards.js',
                'js/configuracoes.js'
            ];
            
            fallbackScripts.forEach(src => {
                const script = document.createElement('script');
                script.src = src;
                document.body.appendChild(script);
            });
        });
    </script>
